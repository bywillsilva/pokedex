<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/all.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Home</title>
    </head>

    <body class="flex-column">
        <main>
            <section class="flex-column ">
                <div class="settings">
                    <svg color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24" role="img" viewBox="0 0 24 24"
                        width="24">
                        <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" x1="2" x2="21" y1="4" y2="4"></line>
                        <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" x1="3" x2="21" y1="12" y2="12"></line>
                        <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" x1="3" x2="15" y1="20" y2="20"></line>
                    </svg>
                </div><!--settings-->

                <div class="search">
                    <span class="flex-row">Qual pokémon está procurando ?</span>
                    <div class="search-bar flex-row">
                        <svg color="rgb(245, 245, 245)" fill="rgb(245, 245, 245)" height="24" role="img"
                            viewBox="0 0 24 24" width="24">
                            <path d="M19 10.5A8.5 8.5 0 1 1 10.5 2a8.5 8.5 0 0 1 8.5 8.5Z" fill="none"
                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            </path>
                            <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" x1="16.511" x2="22" y1="16.511" y2="22"></line>
                        </svg>
                        <input class="input" type="text" placeholder="Pesquise por seu pokémon">
                    </div><!--search-bar-->
                </div><!--search-->
            </section>

            <section class="menu flex-row">
                <div id="pokedex" class="option flex-row">
                    <span>Pokédex</span>
                    <img id="pokeball" src="./assets/images/pokeball-icon.png">
                </div><!--option-->
                <div class="option flex-row">
                    <span>Moves</span>
                    <img id="flash" src="./assets/images/raio-icon.png">
                </div><!--option-->
                <div class="option flex-row">
                    <span>Evoluções</span>
                    <img id="arrow" src="./assets/images/arrow-icon.png">
                </div><!--option-->
                <div class="option flex-row">
                    <span>Lacations</span>
                    <img id="location" src="./assets/images/location-icon.png" alt="">
                </div><!--option-->
            </section><!--menu-->

            <section class="flex-column">
                <div class="watch">
                    <span>Watch</span>
                    <hr>
                </div><!--watch-->
            </section>
        </main>

        <script src="./assets/js/app.js"></script>
    </body>

</html>
